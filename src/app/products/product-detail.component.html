<div class='card'>
    <div class='card-header'>
    <!-- *ngIf ='product' -->
    <!-- We can use ngIf and check whether the product property is defined 
    We add the ngIf to an HTML element that encloses all reference to the product object 
    If the product is undefined this element and all of its children will not appear in the DOM -->
        {{ pageTitle + ': ' + product?.productName}} <!-- Use interpolation to get pageTitle from component -->
                                <!-- The ? is called safe navigation operator and it simply returns 
                                null does not attempt to access the product name property. 
                            However, it doesn't work when used with  the ngModel to a binding  -->
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                style='width:80px'
                (click)='onBack()'>
            <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
    <!-- We used event binding to bind the click event of the button to the onBack method we defined in the product-detai l class -->
</div>
